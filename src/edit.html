
<div class='dp100' style='padding-bottom: 5px;'>
  <span style='float: right;'>XP&nbsp;&nbsp;<input type='text' size='5' value='' name=
  'xp' id='xp' /></span><input id='charname' value='' size='12' type=
  'text' />&nbsp;<span id='race_select'></span>
</div>

<div id='moralitypart' class='dp100' style='padding-bottom: 5px;'>
  <select id='alignment' style='float: right;'>
    </select>HP&nbsp;&nbsp;<input id='hp' value='' type='text' style=
    'width: 25px' />&nbsp;&nbsp;<select id='deity' style=
    'width: 105px;vertical-align: top;'>
    </select>
</div>

<div id='middlepart'>
  <div id='abilitiespart' class='dp25' style='padding-bottom: 5px; float: left'>
    <table id='abilities_table' border='0'></table>
  </div>

  <div id='classespart' class='dp75'></div>
</div><br style='clear: both' />

<div class='dp100'>
  <div id='skillspart' class='dp45' style='float: right'>
    <table id='skills_table' style='width: 100%' border='0'>
      <tr>
        <td colspan='3'><span style='float: right;'>Pts left: <span id=
        'skill_pts_remaining'>0</span></span>Max ranks: <span id=
        'max_ranks'></span></td>
      </tr>

      <tr onclick="\&quot;toggle_visible('languages')\&quot;" bgcolor='#8DC3E9'>
        <td colspan="3" style='vertical-align: middle;'><a class='fake_link'><span id=
        'languages_expand_flag' style='float: right'><img src=
        '/charmgr/images/collapsed.png' /></span>Languages</a></td>
      </tr>

      <tr id='languages'>
        <td colspan="3">
          <table id='language_table' width='100%' style='border-collapse: collapse;'>
          </table>
        </td>
      </tr>
    </table>
  </div>

  <div id='waspart' class='dp50'>
    <div id='weaponspart' class='dp100'>
      <div id='char_weapons'></div>

      <div id='new_weapon' class='new_weapon'></div>
      <hr width='80%' />
    </div>

    <div id='armorpart' class='dp100'>
      <div id='char_armors'></div>

      <div id='new_armor' class='new_weapon'></div>
      <hr width='80%' />
    </div>

    <div id='shieldpart' class='dp100'>
      <div id='char_shields'></div>

      <div id='new_shield' class='new_weapon'></div>
    </div>
  </div>
</div>

<div class='clear'></div>
